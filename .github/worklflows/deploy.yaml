name: CI Workflow

on:
  push:
    branches:
      - frontend
  pull_request:
    branches:
      - frontend

jobs:
  deploy:
    - name: Deploy to Netlify ðŸš€
      uses: data-intuitive/netlify-deploy-site@v1
      with:
        auth: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        site: ${{ secrets.NETLIFY_SITE_ID }}
        dir: 'dist'
        prod: true